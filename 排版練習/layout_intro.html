<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/layout_intro.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <!-- inline-block -->
        <h2>inline-block</h2>
        <div class="row">
            <!--** 注意換行的4px **-->
            <div class="col">
                <div class="card">1</div>
            </div
            ><div class="col">
                <div class="card">2</div>
            </div
            ><div class="col">
                <div class="card">3</div>
            </div
            ><div class="col">
                <div class="card">4</div>
            </div>
        </div>
    

        <!-- Float -->
        <h2>float</h2>
        <div class="float-row">
            <div class="float-col">
                <div class="card">1</div>
            </div>
            <div class="float-col">
                <div class="card" >2</div>
            </div>
            <div class="float-col">
                <div class="card">3</div>
            </div>
            <div class="float-col">
                <div class="card">4</div>
            </div>
        </div>
            <!-- <div class="clearfix"></div> -->
            <!-- 使用偽元素 row:after 來清除浮動 -->



        <div class="footer">FOOTER</div>

        <h2>Flex</h2>
        <div class="Flex-row">
            <div class="Flex-col flex-col-1">
                <div class="card">1</div>
            </div>
            <div class="Flex-col flex-col-2">
                <div class="card" >2</div>
            </div>
            <div class="Flex-col flex-col-3">
                <div class="card">3</div>
            </div>
        </div>
    </div>
</body>
</html>
